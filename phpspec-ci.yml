extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension: ~
code_coverage:
  whitelist:
    - src
  format:
    - clover
  output:
    clover: coverage.clover
suites:
    dependency_injection_suite:
        namespace: danmurf\DependencyInjection
        psr4_prefix: danmurf\DependencyInjection